<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Greeting</title>
    <link rel="stylesheet" href="greet.css">
  </head>

  <body>

  <div class="container">
    <div class="nav">
      <h1>Greeting</h1>
    </div>

    <div class="inputdiv">

      <img src="images/molo-image.jpg" alt="An image of someone who greets">

      <label for="name">Name:</label>
      <input type="text" name="name" value="" id="takename"> <br>

      <div class="language">
        <input type="radio" name="language" value="Afrikaans"> <br>
        <label for="">Afrikaans</label>
      </div>

      <div class="language">
        <input type="radio" name="language" value="English"> <br>
        <label for="">English</label>
      </div>

      <div class="language">
        <input type="radio" name="language" value="IsiXhosa"><br>
        <label for="">IsiXhosa</label>
      </div>

      <div class="counterdiv">
        <p id="countertext">0</p>
      </div>
      <br>

      <button type="button" name="Greet me" onclick="greet()">Greet me</button>
      <br>
      <hr>'
    </div>

    <div class="outputdiv">
    <p id="greetname"></p>
    </div>
  </div>

<script>
  var greet = function()
  {
    var x =document.getElementById("takename").value;
    document.getElementById('greetname').innerHTML="Hello, " + x;
    return x;
  }
  greet();
</script>
  </body>
</html>
